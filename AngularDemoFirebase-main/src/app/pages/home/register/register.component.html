<div class="register-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Creare Cont Nou</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form fxLayout="column" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput name="email" type="email" ngModel required email #email="ngModel">
          <mat-error *ngIf="email.invalid">Introduceți o adresă de email validă.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Parolă</mat-label>
          <input matInput name="password" type="password" ngModel required minlength="6" #password="ngModel">
          <mat-error *ngIf="password.invalid">Parola trebuie să aibă cel puțin 6 caractere.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Înregistrare
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/login">Ai deja cont? Autentifică-te</button>
    </mat-card-actions>
  </mat-card>
</div>
