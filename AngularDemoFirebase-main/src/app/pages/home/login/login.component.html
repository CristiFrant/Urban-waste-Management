<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Autentificare EcoUrban Monitor</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form fxLayout="column" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput name="email" type="email" ngModel required email #email="ngModel">
          <mat-error *ngIf="email.invalid">Introduceți o adresă de email validă.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Parolă</mat-label>
          <input matInput name="password" type="password" ngModel required minlength="6" #password="ngModel">
          <mat-error *ngIf="password.invalid">Parola trebuie să aibă cel puțin 6 caractere.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Conectare
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/register">Nu ai cont? Înregistrează-te</button>
    </mat-card-actions>
  </mat-card>
</div>
